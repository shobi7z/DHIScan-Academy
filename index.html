<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DHIScan Academy | التسجيل</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --light-color: #f8f9fa;
            --dark-color: #212529;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            font-family: 'Tajawal', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .navbar-brand {
            font-weight: 700;
            font-size: 1.8rem;
            color: var(--primary-color);
            display: flex;
            align-items: center;
        }
        
        .navbar-brand i {
            margin-left: 10px;
            color: var(--accent-color);
        }
        
        .hero-section {
            background: url('https://images.unsplash.com/photo-1523050854058-8df90110c9f1?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80') no-repeat center center;
            background-size: cover;
            height: 300px;
            position: relative;
            border-radius: 0 0 20px 20px;
            overflow: hidden;
            margin-bottom: 50px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(67, 97, 238, 0.8);
        }
        
        .hero-content {
            position: relative;
            z-index: 2;
            color: white;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 50px;
        }
        
        .hero-content h1 {
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 15px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        
        .hero-content p {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
        }
        
        .form-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            padding: 40px;
            margin-bottom: 50px;
            transform: translateY(-50px);
            position: relative;
            z-index: 3;
            border: 1px solid rgba(0,0,0,0.05);
        }
        
        .form-title {
            color: var(--primary-color);
            font-weight: 700;
            margin-bottom: 30px;
            position: relative;
            padding-bottom: 15px;
            text-align: center;
        }
        
        .form-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: var(--accent-color);
            border-radius: 3px;
        }
        
        .form-control, .form-select {
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.25rem rgba(67, 97, 238, 0.25);
        }
        
        .btn-submit {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            border: none;
            padding: 12px 30px;
            font-weight: 600;
            letter-spacing: 0.5px;
            border-radius: 8px;
            color: white;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
        }
        
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(67, 97, 238, 0.4);
        }
        
        .btn-submit:active {
            transform: translateY(0);
        }
        
        .floating-label {
            position: relative;
            margin-bottom: 20px;
        }
        
        .floating-label label {
            position: absolute;
            top: 12px;
            right: 15px;
            color: #6c757d;
            transition: all 0.3s ease;
            pointer-events: none;
            background: white;
            padding: 0 5px;
        }
        
        .floating-label .form-control:focus + label,
        .floating-label .form-control:not(:placeholder-shown) + label {
            top: -10px;
            right: 10px;
            font-size: 0.8rem;
            color: var(--accent-color);
        }
        
        footer {
            background: var(--dark-color);
            color: white;
            padding: 30px 0;
            margin-top: 50px;
        }
        
        .social-icons a {
            color: white;
            margin-left: 15px;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }
        
        .social-icons a:hover {
            color: var(--accent-color);
            transform: translateY(-3px);
        }
        
        @media (max-width: 768px) {
            .hero-content {
                padding: 0 20px;
                text-align: center;
            }
            
            .hero-content h1 {
                font-size: 2rem;
            }
            
            .form-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-graduation-cap"></i>
                DHIScan Academy
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                </ul>
            </div>
        </div>
    </nav>

    <div class="hero-section animate__animated animate__fadeIn">
        <div class="hero-content">
            <h1 class="animate__animated animate__fadeInDown">التسجيل في أكاديمية DHIScan</h1>
            <p class="animate__animated animate__fadeInUp animate__delay-1s">انضم إلى مجتمعنا التعليمي المتميز وابدأ رحلتك نحو التميز الأكاديمي والمهني</p>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="form-container animate__animated animate__fadeInUp animate__delay-1s">
                    <h2 class="form-title">نموذج التسجيل</h2>
                    
                    <form id="registrationForm">
                        <div class="floating-label">
                            <input type="text" class="form-control" id="fullName" placeholder=" " required>
                            <label for="fullName">الاسم الثلاثي</label>
                        </div>
                        
                        <div class="floating-label">
                            <input type="text" class="form-control" id="university" placeholder=" " required>
                            <label for="university">الجامعة</label>
                        </div>
                        
                        <div class="mb-4">
                            <label for="gender" class="form-label">الجنس</label>
                            <select class="form-select" id="gender" required>
                                <option value="" selected disabled>اختر الجنس</option>
                                <option value="ذكر">ذكر</option>
                                <option value="أنثى">أنثى</option>
                            </select>
                        </div>
                        
                        <div class="floating-label">
                            <input type="tel" class="form-control" id="phone" placeholder=" " required>
                            <label for="phone">رقم الهاتف</label>
                        </div>
                        
                        <div class="mb-4">
                            <label for="devices" class="form-label">الاجهزة التي تريد التدرب عليها</label>
                            <select class="form-select" id="devices" required>
                                <option value="" selected disabled>اختر الاجهزة</option>
                                <option value=" (100 الف )MRI + CT + XRAY">(100 الف )MRI + CT + XRAY</option>
                                <option value="(75 الف )XRAY فقط">(75 الف )XRAY فقط</option>
                            </select>
                        </div>
                        
                        <button type="submit" class="btn btn-submit">
                            <i class="fas fa-paper-plane me-2"></i> إرسال التسجيل
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="animate__animated animate__fadeInUp animate__delay-2s">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h5>DHIScan Academy</h5>
                    <p>أكاديمية متخصصة في تقديم برامج تعليمية متميزة لتطوير المهارات الأكاديمية والمهنية.</p>
                </div>
            </div>
            <hr class="bg-light">
            <div class="text-center">
                <p class="mb-0">© 2025 DHIScan Academy. جميع الحقوق محفوظة</p>
            </div>
        </div>
    </footer>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
        import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAHee7N7_epjBzDxFgScSDP7PwRD-Zf7uI",
            authDomain: "alipay-5f8b3.firebaseapp.com",
            databaseURL: "https://alipay-5f8b3-default-rtdb.firebaseio.com",
            projectId: "alipay-5f8b3",
            storageBucket: "alipay-5f8b3.firebasestorage.app",
            messagingSenderId: "89272268",
            appId: "1:89272268:web:fe2d56e910dea32ccc7769",
            measurementId: "G-QG0M4RRM03"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const fullName = document.getElementById('fullName').value;
            const university = document.getElementById('university').value;
            const gender = document.getElementById('gender').value;
            const phone = document.getElementById('phone').value;
            const devices = document.getElementById('devices').value;
            
            // التحقق من صحة البيانات قبل الإرسال
            if (!fullName || !university || !gender || !phone || !devices) {
                Swal.fire({
                    icon: 'error',
                    title: 'بيانات ناقصة',
                    text: 'يرجى ملء جميع الحقول المطلوبة',
                    confirmButtonText: 'حسناً',
                    confirmButtonColor: '#e63946'
                });
                return;
            }
            
            const newStudentRef = push(ref(database, 'students'));
            
            set(newStudentRef, {
                fullName: fullName,
                university: university,
                gender: gender,
                phone: phone,
                devices: devices,
                timestamp: new Date().toISOString()
            }).then(() => {
                // Show success message with SweetAlert
                Swal.fire({
                    icon: 'success',
                    title: 'تم التسجيل بنجاح!',
                    text: 'شكراً لتسجيلك في أكاديمية DHIScan',
                    confirmButtonText: 'حسناً',
                    confirmButtonColor: '#4361ee'
                });
                document.getElementById('registrationForm').reset();
            }).catch((error) => {
                console.error('Error saving data: ', error);
                Swal.fire({
                    icon: 'error',
                    title: 'حدث خطأ!',
                    text: 'لم يتم حفظ البيانات، يرجى المحاولة مرة أخرى',
                    confirmButtonText: 'حسناً',
                    confirmButtonColor: '#e63946'
                });
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
</body>
</html>
